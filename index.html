<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para minha Princesinha ðŸ’•</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe4e1, #ffc1cc, #ff9aa2, #ff758c);
      font-family: 'Georgia', 'Times New Roman', serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* CoraÃ§Ãµes caindo na diagonal (vermelhos) */
    .heart {
      position: absolute;
      font-size: 1.8rem;
      color: #ff0000;
      pointer-events: none;
      user-select: none;
      animation: fall linear infinite;
      opacity: 0.85;
    }
    @keyframes fall {
      0%   { transform: translateY(-10vh) translateX(0) rotate(0deg); }
      100% { transform: translateY(110vh) translateX(60vw) rotate(720deg); }
    }

    /* Tela inicial - botÃ£o carta */
    .intro {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1.2s ease;
    }
    .intro.hidden { opacity: 0; pointer-events: none; }

    .envelope {
      width: 220px;
      height: 140px;
      background: linear-gradient(to bottom, #ff4757, #c0392b);
      border-radius: 10px 10px 50% 50% / 10% 10% 60% 60%;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.4s;
    }
    .envelope:hover { transform: scale(1.08); }
    .envelope::before {
      content: "";
      position: absolute;
      top: -60px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 80px solid #e74c3c;
      z-index: -1;
    }
    .envelope::after {
      content: "Clique em mim, minha Princesinha ðŸ’Œ";
      position: absolute;
      bottom: -45px; left: 50%; transform: translateX(-50%);
      font-size: 1.4rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      white-space: nowrap;
    }

    /* Tela principal apÃ³s abrir */
    .main { 
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .main.visible { display: flex; }

    .title {
      font-size: 3.8rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px #ff3366;
      margin-bottom: 60px;
      animation: pulse-title 4s infinite ease-in-out;
    }
    @keyframes pulse-title {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.08); }
    }

    .words-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .word {
      position: absolute;
      font-size: 2.2rem;
      font-weight: bold;
      color: #ffffff; /* branco para todas */
      text-shadow: 0 0 15px rgba(0,0,0,0.6), 0 0 30px #ff3366;
      pointer-events: none;
      animation: float 14s infinite ease-in-out;
    }

    .word.central {
      font-size: 3.8rem; /* maior que as outras */
      color: #ffffff; /* branco */
      text-shadow: 0 0 30px #ffffff, 0 0 60px #ff69b4;
      animation: pulse 2.5s infinite;
      pointer-events: auto;
      cursor: pointer;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 5; /* fica por cima se precisar */
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      50%     { transform: translate(-50%, -50%) scale(1.12); }
    }
    @keyframes float {
      0%,100% { transform: translate(0,0) rotate(0deg); }
      25%     { transform: translate(30px, -40px) rotate(6deg); }
      50%     { transform: translate(-25px, 50px) rotate(-10deg); }
      75%     { transform: translate(40px, 30px) rotate(12deg); }
    }
  </style>
</head>
<body>

  <!-- Tela inicial -->
  <div class="intro" id="intro">
    <div class="envelope" onclick="openLetter()"></div>
  </div>

  <!-- ConteÃºdo principal -->
  <div class="main" id="main">
    <h1 class="title">Minha Princesinha...</h1>

    <div class="words-container" id="words"></div>
  </div>

  <!-- Ãudio: YouTube oficial (melhor compatibilidade) -->
  <iframe id="musicPlayer" width="0" height="0" 
    src="https://www.youtube.com/embed/J7j1WneusdY?autoplay=0&loop=1&playlist=J7j1WneusdY&mute=0" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    // CoraÃ§Ãµes caindo
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = Math.random() > 0.5 ? 'â¤ï¸' : 'ðŸ’•';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 8 + 10) + 's';
      heart.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 25000);
    }
    setInterval(createHeart, 350); // frequÃªncia boa

    // Abrir carta
    function openLetter() {
      document.getElementById('intro').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('main').classList.add('visible');
        startWords();
        // Toca a mÃºsica (iframe autoplay apÃ³s interaÃ§Ã£o)
        document.getElementById('musicPlayer').src = document.getElementById('musicPlayer').src.replace('autoplay=0', 'autoplay=1');
      }, 1200);
    }

    // Palavras espalhadas + central
    function startWords() {
      const container = document.getElementById('words');
      const words = [
        "linda", "amorosa", "fofa", "carinhosa", "meiga", "companheira"
      ];

      // Palavras normais (espalhadas)
      words.forEach((text, i) => {
        const el = document.createElement('div');
        el.classList.add('word');
        el.innerText = text;

        // PosiÃ§Ãµes aleatÃ³rias reais (evita bordas e sobreposiÃ§Ã£o excessiva)
        let top = 20 + Math.random() * 60;
        let left = 10 + Math.random() * 80;
        // Evita ficar muito perto do centro
        if (Math.abs(top - 50) < 15 && Math.abs(left - 50) < 20) {
          top += (Math.random() > 0.5 ? 20 : -20);
          left += (Math.random() > 0.5 ? 25 : -25);
        }

        el.style.top = top + '%';
        el.style.left = left + '%';
        el.style.animationDelay = (i * 1.2 + Math.random() * 2) + 's';

        container.appendChild(el);
      });

      // "amor da minha vida" centralizado e maior
      const central = document.createElement('div');
      central.classList.add('word', 'central');
      central.innerText = "amor da minha vida";
      container.appendChild(central);
    }

    // Clique em qualquer lugar inicia/tenta mÃºsica se necessÃ¡rio
    document.addEventListener('click', () => {
      const player = document.getElementById('musicPlayer');
      if (player.src.includes('autoplay=0')) {
        player.src = player.src.replace('autoplay=0', 'autoplay=1');
      }
    }, { once: true });
  </script>
</body>
</html>
