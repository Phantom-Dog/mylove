<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para minha Princesinha üíï</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffe4e1, #ffc1cc, #ff9aa2, #ff758c);
      font-family: 'Georgia', 'Times New Roman', serif;
      color: #fff;
      overflow: hidden;
      position: relative;
      transition: background 2s;
    }

    /* Cora√ß√µes caindo na diagonal */
    .heart {
      position: absolute;
      font-size: 1.8rem;
      color: #ff0000;
      pointer-events: none;
      user-select: none;
      animation: fall linear infinite;
      opacity: 0.85;
    }
    @keyframes fall {
      0%   { transform: translateY(-10vh) translateX(0) rotate(0deg); }
      100% { transform: translateY(110vh) translateX(60vw) rotate(720deg); }
    }

    /* Explos√£o de cora√ß√µes ao clicar na carta */
    .explosion-heart {
      position: absolute;
      font-size: 2.5rem;
      pointer-events: none;
      animation: explode 1.2s forwards;
      z-index: 20;
    }
    @keyframes explode {
      0% { transform: scale(0.5) translate(0,0); opacity: 1; }
      50% { transform: scale(1.8) translate(var(--dx), var(--dy)); opacity: 1; }
      100% { transform: scale(0) translate(var(--dx), var(--dy)); opacity: 0; }
    }

    /* Tela inicial - envelope */
    .intro {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 1.2s ease;
    }
    .intro.hidden { opacity: 0; pointer-events: none; }

    .envelope {
      width: 220px;
      height: 140px;
      background: linear-gradient(to bottom, #ff4757, #c0392b);
      border-radius: 10px 10px 50% 50% / 10% 10% 60% 60%;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.4s;
    }
    .envelope:hover { transform: scale(1.08); }
    .envelope::before {
      content: "";
      position: absolute;
      top: -60px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 80px solid #e74c3c;
      z-index: -1;
    }
    .envelope::after {
      content: "Clique em mim, minha Princesinha üíå";
      position: absolute;
      bottom: -45px; left: 50%; transform: translateX(-50%);
      font-size: 1.4rem;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      white-space: nowrap;
    }

    /* Tela elogios + bot√£o */
    .main { 
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
    }
    .main.visible { display: flex; }

    .title {
      font-size: 3.8rem;
      text-align: center;
      text-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px #ff3366;
      margin: 40px 0 10px;
      animation: pulse-title 4s infinite ease-in-out;
    }
    @keyframes pulse-title {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.08); }
    }

    /* Bot√£o azul "CLIQUE AQUI" */
    #nextBtn {
      display: none;
      margin: 20px auto 40px;
      padding: 15px 50px;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      background: #4169e1;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(65,105,225,0.5);
      transition: all 0.3s;
    }
    #nextBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(65,105,225,0.7);
      background: #5a7ee6;
    }

    .words-container {
      position: relative;
      width: 100vw;
      height: 60vh;
    }

    .word {
      position: absolute;
      font-size: 2.2rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(0,0,0,0.6), 0 0 30px #ff3366;
      pointer-events: none;
      animation: float 14s infinite ease-in-out;
    }

    .word.central {
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0 0 30px #ffffff, 0 0 60px #ff69b4;
      animation: pulse 2.8s infinite;
      pointer-events: auto;
      cursor: pointer;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      z-index: 10;
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%, -50%) scale(1); }
      50%     { transform: translate(-50%, -50%) scale(1.10); }
    }
    @keyframes float {
      0%,100% { transform: translate(0,0) rotate(0deg); }
      25%     { transform: translate(30px, -40px) rotate(6deg); }
      50%     { transform: translate(-25px, 50px) rotate(-10deg); }
      75%     { transform: translate(40px, 30px) rotate(12deg); }
    }

    /* Telas seguintes */
    .stage {
      position: absolute;
      inset: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      opacity: 0;
      transition: opacity 1.5s;
    }
    .stage.visible {
      display: flex;
      opacity: 1;
    }
    .stage.final {
      font-size: 2.8rem;
      line-height: 1.5;
      background: linear-gradient(135deg, #ff758c, #ff3366, #c0392b);
    }
    .heart-final {
      font-size: 4rem;
      animation: pulse 2s infinite;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Tela inicial -->
  <div class="intro" id="intro">
    <div class="envelope" onclick="openLetter()"></div>
  </div>

  <!-- Tela elogios -->
  <div class="main" id="main">
    <h1 class="title">Minha Princesinha...</h1>
    <button id="nextBtn" onclick="goToLanguages()">CLIQUE AQUI</button>
    <div class="words-container" id="words"></div>
  </div>

  <!-- 20 l√≠nguas -->
  <div class="stage" id="languagesStage">
    <div id="languagesList"></div>
  </div>

  <!-- Tela final -->
  <div class="stage final" id="finalStage">
    <div class="heart-final">‚ù§</div>
    <p>eu te amo, mas falar isso em s√≥ uma lingua √© muito pouco.<br>voc√™ √© o meu amor, e eu quero vc ao meu lado sempre ‚ù§</p>
  </div>

  <!-- M√∫sica -->
  <iframe id="musicPlayer" width="0" height="0" 
    src="https://www.youtube.com/embed/J7j1WneusdY?autoplay=0&loop=1&playlist=J7j1WneusdY&mute=0" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    const languages = [
      "Portugu√™s: Eu te amo",
      "Ingl√™s: I love you",
      "Espanhol: Te amo",
      "Franc√™s: Je t'aime",
      "Alem√£o: Ich liebe dich",
      "Italiano: Ti amo",
      "Japon√™s: Aishiteru",
      "Coreano: Saranghae",
      "Chin√™s: W«í √†i n«ê",
      "Russo: Ya tebya lyublyu",
      "√Årabe: Uhibbuk",
      "Hindi: Main tumse pyar karta hoon",
      "Polon√™s: Kocham ciƒô",
      "Turco: Seni seviyorum",
      "Sueco: Jag √§lskar dig",
      "Holand√™s: Ik hou van jou",
      "Grego: S'agapo",
      "H√∫ngaro: Szeretlek",
      "Finland√™s: Min√§ rakastan sinua",
      "Havaiano: Aloha wau iƒÅ  ªoe"
    ];

    // Cora√ß√µes caindo
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 8 + 10) + 's';
      heart.style.animationDelay = Math.random() * 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 25000);
    }
    setInterval(createHeart, 350);

    // Explos√£o
    function explodeHearts(x, y) {
      const colors = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', 'üíû'];
      for (let i = 0; i < 20; i++) {
        const h = document.createElement('div');
        h.classList.add('explosion-heart');
        h.innerHTML = colors[Math.floor(Math.random() * colors.length)];
        h.style.left = x + 'px';
        h.style.top = y + 'px';
        h.style.setProperty('--dx', (Math.random() - 0.5) * 300 + 'px');
        h.style.setProperty('--dy', (Math.random() - 0.5) * 300 + 'px');
        h.style.animationDelay = Math.random() * 0.3 + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1500);
      }
    }

    // Abrir carta
    function openLetter() {
      const rect = document.querySelector('.envelope').getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      explodeHearts(centerX, centerY);

      document.getElementById('intro').classList.add('hidden');
      setTimeout(() => {
        document.getElementById('main').classList.add('visible');
        document.getElementById('nextBtn').style.display = 'block';
        startWords();
        document.getElementById('musicPlayer').src = document.getElementById('musicPlayer').src.replace('autoplay=0', 'autoplay=1');
      }, 1200);
    }

    // Elogios (lista expandida)
    function startWords() {
      const container = document.getElementById('words');
      const words = [
        "linda", "amorosa", "fofa", "carinhosa", "meiga", "companheira",
        "atraente", "graciosa", "elegante", "estilosa", "perfeitinha", "beldade", "incr√≠vel"
      ];

      words.forEach((text, i) => {
        const el = document.createElement('div');
        el.classList.add('word');
        el.innerText = text;
        let top = 15 + Math.random() * 70;
        let left = 5 + Math.random() * 90;
        const distX = Math.abs(left - 50);
        const distY = Math.abs(top - 50);
        if (distX < 30 && distY < 20) {
          left += (left > 50 ? 35 : -35);
          top += (top > 50 ? 25 : -25);
        }
        left = Math.max(5, Math.min(95, left));
        top = Math.max(10, Math.min(90, top));
        el.style.top = top + '%';
        el.style.left = left + '%';
        el.style.animationDelay = (i * 0.8 + Math.random() * 2) + 's';
        container.appendChild(el);
      });

      const central = document.createElement('div');
      central.classList.add('word', 'central');
      central.innerText = "amor da minha vida";
      container.appendChild(central);
    }

    // Pr√≥xima etapa: l√≠nguas
    function goToLanguages() {
      document.getElementById('main').style.display = 'none';
      const langStage = document.getElementById('languagesStage');
      langStage.classList.add('visible');

      const list = document.getElementById('languagesList');
      languages.forEach((lang, i) => {
        const p = document.createElement('p');
        p.innerText = lang;
        p.style.opacity = 0;
        p.style.animation = `fadeIn 1s forwards ${i * 0.15}s`;
        p.style.margin = '10px 0';
        list.appendChild(p);
      });

      setTimeout(() => {
        langStage.classList.remove('visible');
        document.getElementById('finalStage').classList.add('visible');
      }, 10000);
    }

    // Estilo fadeIn
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    `;
    document.head.appendChild(style);

    // Clique para m√∫sica
    document.addEventListener('click', () => {
      const player = document.getElementById('musicPlayer');
      if (player.src.includes('autoplay=0')) {
        player.src = player.src.replace('autoplay=0', 'autoplay=1');
      }
    }, { once: true });
  </script>
</body>
</html>
